
<div class="container">
  <h2>User Registration</h2>
  <form #registerform="ngForm" (ngSubmit)="registerUser()">
    <!--    class is from bootstrap -->
    <small class="text-danger">{{msg}}</small>

<!--    <small [class.text-danger]="msg.status==500">{{msg}}</small>-->
    <div class="form-group">
      <label>Email:</label>
      <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="user.email" required pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" #email="ngModel"
             [class.is-invalid]="email.invalid && email.touched">
      <small class="text-danger" [class.d-none]="email.valid || email.untouched">Valid email is required</small>
    </div>
    <div class="form-group">
      <label>First Name:</label>
      <input type="text" class="form-control" placeholder="Enter first name" name="firstName" [(ngModel)]="user.firstName" #firstName="ngModel" required
             [class.is-invalid]="firstName.invalid && firstName.touched">
      <small class="text-danger" [class.d-none]="firstName.valid || firstName.untouched">First name is required</small>
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input type="password" class="form-control" placeholder="Enter password" name="password" [(ngModel)]="user.pwHash" required #password="ngModel"
             [class.is-invalid]="password.invalid && password.touched">
      <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required</small>
    </div>
    <div class="form-group">
      <label>Confirm Password:</label>
      <input type="password" class="form-control" placeholder="Confirm password" name="cpassword" #cpassword="ngModel" (ngModel)="user.pwHash" required
             [class.is-invalid]="cpassword.invalid && cpassword.touched">
      <small class="text-danger" [class.d-none]="(cpassword.value == password.value) || cpassword.untouched">Oops! Passwords do not match</small>


    </div>
    <button [disabled]="registerform.form.invalid" type="submit" class="btn btn-info">Login</button>
  </form>
  <small class="float-right" [routerLink]="['/login']">Existing user? Login here</small>
</div>
