
<div class="container">
  <h2>User Registration</h2>
  <form #registerform="ngForm" (ngSubmit)="registerUser()">
    <!--    class is from bootstrap -->
<!--    <small [class.text-danger]="msg.status==500">{{msg.message}}</small>-->
    <div class="form-group">
      <label>Email:</label>
      <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="user.email" required pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" #email="ngModel"
             [class.is-invalid]="email.invalid && email.touched">
      <small class="text-danger" [class.d-none]="email.valid || email.untouched">Valid email is required</small>
    </div>
    <div class="form-group">
      <label>Username:</label>
      <input type="text" class="form-control" placeholder="Enter username" name="username" [(ngModel)]="user.username" #username="ngModel" required
             [class.is-invalid]="username.invalid && username.touched">
      <small class="text-danger" [class.d-none]="username.valid || username.untouched">Username is required</small>
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input type="password" class="form-control" placeholder="Enter password" name="password" [(ngModel)]="user.password" required #password="ngModel"
             [class.is-invalid]="password.invalid && password.touched">
      <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required</small>
    </div>
    <div class="form-group">
      <label>Confirm Password:</label>
      <input type="password" class="form-control" placeholder="Confirm password" name="cpassword" #cpassword="ngModel" (ngModel)="user.password" required
             [class.is-invalid]="cpassword.invalid && cpassword.touched">
      <small class="text-danger" [class.d-none]="(cpassword.value == password.value) || cpassword.untouched">Oops! Passwords do not match</small>


    </div>
    <button [disabled]="registerform.form.invalid" type="submit" class="btn btn-info">Login</button>
  </form>
  <small class="float-right" [routerLink]="['/login']">Existing user? Login here</small>
</div>
